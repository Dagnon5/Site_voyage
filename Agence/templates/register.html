{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-3">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Nom</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Prenom</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>

            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
        </div>
        <div class="col-lg-6">
            <img src="https://www.shbarcelona.fr/blog/fr/wp-content/uploads/2016/03/Photo-appartement-1.jpg" class="img-fluid img-responsive" alt="">
        </div>
    </div>
</div>

{% endblock %}
